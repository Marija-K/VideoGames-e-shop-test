<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/videogames/add" method="POST">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${videoGame} != null ? ${videoGame.getName()} : '')"
                               required
                               placeholder="Enter video game name">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Game Photo</label>
                        <input type="text"
                               class="form-control"
                               id="imgUrl"
                               name="imgUrl"
                               th:value="(${videoGame} != null ? ${videoGame.getImgUrl()} : '')"
                               required
                               placeholder="Enter image url">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${videoGame} != null ? ${videoGame.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="description">Game Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${videoGame} != null ? ${videoGame.getDescription()} : '')"
                               required
                               placeholder="Enter game description">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${videoGame} != null"
                                    th:selected="${videoGame.getCategory() != null &&
                                videoGame.getCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${videoGame} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <select name="publisher" class="form-control">
                            <option th:if="${videoGame} != null"
                                    th:selected="${videoGame.getPublisher() != null && videoGame.Publisher.getId() == pub.getId()}"
                                    th:each="pub : ${publishers}"
                                    th:value="${pub.getId()}"
                                    th:text="${pub.getName()}">
                            </option>
                            <option th:if="${videoGame} == null"
                                    th:each="pub : ${publishers}"
                                    th:value="${pub.getId()}"
                                    th:text="${pub.getName()}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/videogames">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
